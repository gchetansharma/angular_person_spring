<h1> This is from person api </h1>
<div>
    <form>
        Enter First Name : <input type="text" [(ngModel)]="person.firstName" firstName="firstName" ]/>
    </form>
</div>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor='let person of persons'>
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.age}}</td>
            <td> Edit | Delete</td>
        </tr>
    </table>
</div>
